<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message) {
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }

        log('Initializing Socket.IO connection...');

        const socket = io('http://localhost:3001', {
            transports: ['websocket', 'polling'],
            timeout: 15000,
            forceNew: true,
            upgrade: true
        });

        socket.on('connect', () => {
            log('‚úÖ Connected successfully!');
            statusDiv.innerHTML = '<span style="color: green;">‚úÖ Connected</span>';
            statusDiv.innerHTML += '<br>Socket ID: ' + socket.id;
        });

        socket.on('disconnect', () => {
            log('‚ùå Disconnected');
            statusDiv.innerHTML = '<span style="color: red;">‚ùå Disconnected</span>';
        });

        socket.on('connect_error', (error) => {
            log('‚ùå Connection error: ' + error.message);
            statusDiv.innerHTML = '<span style="color: red;">‚ùå Connection Error: ' + error.message + '</span>';
        });

        socket.on('connect_timeout', () => {
            log('‚è∞ Connection timeout');
            statusDiv.innerHTML = '<span style="color: orange;">‚è∞ Connection Timeout</span>';
        });

        socket.on('reconnect', () => {
            log('üîÑ Reconnected');
        });

        socket.on('reconnect_error', (error) => {
            log('‚ùå Reconnection error: ' + error.message);
        });

        // Test connection after 2 seconds
        setTimeout(() => {
            if (!socket.connected) {
                log('Socket not connected after 2 seconds, forcing reconnect...');
                socket.connect();
            }
        }, 2000);
    </script>
</body>
</html>
